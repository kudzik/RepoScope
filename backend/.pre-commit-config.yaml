  #     - id: bandit
  #       files: ^backend/.*\.py$
  #       exclude: ^tests/

  # Additional Python checks (disabled for now due to configuration issues)
  # - repo: https://github.com/pycqa/pylint
  #   rev: v3.3.2
  #   hooks:
  #     - id: pylint
  #       args: [--disable=C0114,C0116,R0903,E0401]
  #       exclude: ^tests/
  #       additional_dependencies: [fastapi, uvicorn, pydantic]
  #       files: ^backend/.*\.py$

# Configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: 4.0.0

# Exclude patterns
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    \.pytest_cache/|
    __pycache__/|
    \.mypy_cache/|
    build/|
    dist/|
    \.eggs/|
    \.tox/|
    \.coverage/|
    htmlcov/|
    \.cache/|
    \.DS_Store/|
    \.vscode/|
    \.idea/|
    node_modules/|
    \.next/|
    \.nuxt/|
    \.output/|
    \.nitro/|
    \.vercel/|
    \.turbo/
  )
